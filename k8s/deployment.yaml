apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: palworld-server
  name: palworld-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: palworld-server
  template:
    metadata:
      labels:
        app: palworld-server
    spec:
      imagePullSecrets:
        - name: github-pullsecret
      containers:
        - name: palworld-server
          image: ghcr.io/mspreckels/palworld-docker-server:test
          imagePullPolicy: Always
          ports:
            - containerPort: 8211
              name: server
              protocol: UDP
            - containerPort: 27015
              name: query
              protocol: UDP
          env:
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: palworld-secrets
                  key: rconPassword
          envFrom:
            - configMapRef:
                name: palworld-cm
          volumeMounts:
            - mountPath: /palworld
              name: datadir
#            - name: palworld-settings
#              mountPath: /palworld/Pal/Saved/Config/LinuxServer/PalWorldSettings.ini
#              subPath: PalWorldSettings.ini
      volumes:
      - name: datadir
        persistentVolumeClaim:
          claimName: palworld-server-datadir
#      - name: palworld-settings
#        configMap:
#          name: palworld-settings